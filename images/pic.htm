<script> 
			var n=0;
			var showNum = document.getElementById("num");
			function Mea(value){
				n=value;
				setBg(value);
				plays(value);
				}
			function setBg(value){
				for(var i=0;i<5;i++)
			   if(value==i){
					showNum.getElementsByTagName("div")[i].className='Sdhf1';
					} 
				else{	
					showNum.getElementsByTagName("div")[i].className='Sdhf2';
					}  
				} 
			function plays(value){
				try
				{
					with (fc)
					{
						filters[0].Apply();
						for(i=0;i<5;i++)i==value?children[i].style.display="block":children[i].style.display="none"; 
						filters[0].play(); 
					}
				}
				catch(e)
				{
					var divlist = document.getElementById("fc").getElementsByTagName("table");
					for(i=0;i<5;i++)
					{
						i==value?divlist[i].style.display="block":divlist[i].style.display="none";
					}
				}
			
				
			}
			
			function clearAuto(){clearInterval(autoStart)}
			function setAuto(){autoStart=setInterval("auto(n)", 1800)}
			function auto(){
				n++;
				if(n>4)n=0;
				Mea(n);
			} 
			function sub(){
				n--;
				if(n<0)n=4;
				Mea(n);
			} 
			setAuto(); 			
			</script>
