<SCRIPT language="Javascript">
			var keyiniStr = document.getElementById('keyword').value;
			function mover()
			{
				if(document.getElementById('keyword').value==keyiniStr)
					document.getElementById('keyword').value = '';
			}
			function mdown()
			{
				if(document.getElementById('keyword').value.length==0)
					document.getElementById('keyword').value = keyiniStr;
			}
			function on_submit()
			{
				var keywordStr = document.getElementById('keyword').value;
				if(document.getElementById('list').selectedIndex==0)
				{
					keywordStr = keywordStr + '+site:qianlong.com';
				}
				document.getElementById('q').value = keywordStr;
				document.charset = 'utf-8';
			}
