<SCRIPT type="text/javascript">
	var datelocalssi="Thursday March 12 2015";
	function getXHNumber(tDate,sDate){
		var nDayNum = tDate.getDay() == 0 ? 7 : tDate.getDay();
		if(nDayNum>5) return nDayNum;
		var nDiff = (tDate - sDate)/1000/3600/24/7/13;
		nDiff = Math.floor(nDiff) % 5;
		nDayNum = 5 - nDiff + nDayNum ;
		if(nDayNum>5) nDayNum -= 5;
		return nDayNum;	
	}
	var sStartDate = '2014-04-14';//开始星期，周一的日期
	var x0 = '节假日不限行';
	var x1 = '尾号5和0限行';   //11.12 5和0
	var x2 = '尾号1和6限行';   //11.13 1和6
	var x3 = '尾号2和7限行';   //11.14 2和7
	var x4 = '尾号3和8限行';   //11.10 3和8
	var x5 = '尾号4和9限行';   //11.11 4和9
	var x6 = '周末不限行';  //11.15 不限行
	var x7 = '周末不限行';  //11.16 不限行	
	var arr1 = sStartDate.split("-");
	var vStartDate = new Date(arr1[0],arr1[1]-1,arr1[2]);
	var vToday = new Date(datelocalssi);
	var nTodayNum = getXHNumber(vToday,vStartDate);
	vTodayStr = vToday.getFullYear()+'-'+ (vToday.getMonth()+1) +'-'+ vToday.getDate();
	if(vTodayStr == '2015-2-18' || vTodayStr == '2015-2-19' || vTodayStr == '2015-2-20' ||  vTodayStr == '2015-2-21' ||  vTodayStr == '2015-2-22' || vTodayStr == '2015-2-23' || vTodayStr == '2015-2-24' || vTodayStr == '2015-4-06' || vTodayStr == '2015-5-01')
		nTodayNum = 0;
	document.getElementById("todaynum").innerHTML = eval('x'+nTodayNum);
</SCRIPT>
